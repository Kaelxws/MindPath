<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Subscribe</title>
</head>
<body>
    <main class="container-main-register">
        <section class="container-login-register">
            <div class="container-background-card">
            <div>
                <h1>Register</h1>
            </div>
            <div class="container-icons-register">
                <img src="/icons/mac.png" alt="icone IOS">
                <img src="/icons/facebook.png" alt="icone-facebook">
                <img src="/icons/email.png" alt="icone-email">
                
            </div>
            <div class="container-input">
            Nome: <input type="text" placeholder="Digite seu nome...">
            Sobrenome: <input type="text" placeholder="Digite seu sobrenome...">
            E-mail: <input type="email" placeholder="Digite seu e-mail...">
            Senha: <input type="password" placeholder="Digite sua senha...">
            Confirmar senha: <input type="password" placeholder="Confirme sua senha...">
            </div>

            <div class="container-button-register">
                <button id="button-register">REGISTER</button>
            </div>
            </div>
        </section>
    </main>

    <script src=".../script.js"></script>
</body>
</html>
